[env:d1_mini]
platform = espressif8266
board = d1_mini
monitor_speed = 115200
framework = arduino
lib_deps = knolleary/PubSubClient@^2.8

[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
monitor_speed = 115200
framework = arduino
lib_deps = knolleary/PubSubClient@^2.8